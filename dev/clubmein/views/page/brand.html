<div ng-if="brand">
  <li class="list-item">
    <a herf class="list-left">
      <span class="w-40 r-2x _600 text-lg red">
        {{brand.name[0]}}
      </apan>
    </a>
    <div class="list-body" >
      <div class="m-y-sm pull-right">
         <a href class="btn" ng-click="loadModels()" ng-if="!bShowChild || !brand.models"> <i class="fa fa-product-hunt"></i>Show models</a>
        <a href class="btn" ng-click="hideModels()" ng-if="bShowChild && brand.models"> <i class="fa fa-product-hunt"></i> Hide models</a>
        Edit <a href class="btn btn-xs white btn-icon" ng-click="showEdit()"> <i class="fa fa-pencil"></i></a>
        Delete <a href class="btn btn-xs white btn-icon" ng-click="showConfirm()"><i class="fa fa-trash"></i></a>
      </div>
      <div>
        <a href>{{brand.name}}</a>
      </div>
      <div class="text-sm">
        <span class="text-muted">You can see models related to {{brand.name}}, also you can edit or delete this brand </span> 
        <span class="label"></span>
      </div>
    </div>
    <div class="col-sm-12 m-t" ng-if="bShowEdit">
      <form ui-jp="parsley">
        <div class="box">
          <div class="box-header">
            <h2>Brand information</h2>
          </div>
          <div class="box-body">                    
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Name</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control" placeholder="Name" ng-model="brand.name">

              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Active</label>
              <div class="col-sm-9">
                <input type="checkbox" ng-model="brand.active" ng-checked="brand.active"> {{brand.active}}
              </div>
            </div>
          </div>
          <div class="dker p-a text-right">
            <button type="submit" class="btn info" ng-click="save()">Save</button>
            <button type="submit" class="btn warning" ng-click="hideEdit()">Cancel</button>
          </div>
        </div>
      </form>
    </div> 

    <div class="col-sm-12 m-t" ng-if="bShowChild">
      <div ng-repeat="model in brand.models">
        <model model="model" user="user"> </model>
      </div>
      <div class="col-sm-12 col-md-12">
        <button class="btn btn-fw orange col-sm-12 col-md-12" ng-click="addModel()">Add a new model</button>
      </div>
    </div>
    </li>

    
</div>
