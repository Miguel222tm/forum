<div> 
	<div class="row">
		<div class="col-sm-12 col-md-12">
	    	<div class="box">
	    		<div class="box-header">
	    			<h3>Your items <span class="label warning"></span></h3>
	    			<small>These are your items that you created, click on each one of them to see or edit them.</small>
	    		</div>
		    	<ul class="list inset" ng-repeat="item in items" ng-if="item.active">
			        <item  item="item" items="items" categories="categories" add-item="addItem()"> </item>
			    </ul>
		    </div>
	    </div>
	    

      	<hr>
      	<div class="col-sm-12 col-md-12" ng-if="haveRequests()">
	    	<div class="box">
	    		<div class="box-header">
	    			<h3>Requests</h3>
	    			<small>These are your requests, wait till an admin approves them.</small>
	    		</div>
		    	<ul class="list inset" ng-repeat="item in items" ng-if="!item.active">
			        <item  item="item" categories="categories"> </item>
			        
			    </ul>

		    </div>
	    </div>

	    <div class="col-sm-12 col-md-12">
        	<button class="btn btn-fw primary col-sm-12 col-md-12" ng-click="addItem()">Add a new item</button>
      	</div>

	</div>

</div>
