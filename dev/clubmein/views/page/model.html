<div ng-if="model">
  <li class="list-item">
    <a herf class="list-left">
      <span class="w-40 r-2x _600 text-lg orange">
        {{model.name[0]}}
      </apan>
    </a>
    <div class="list-body" >
      <div class="m-y-sm pull-right">
         
        Edit <a href class="btn btn-xs white btn-icon" ng-click="showEdit()"> <i class="fa fa-pencil"></i></a>
        Delete <a href class="btn btn-xs white btn-icon" ng-click="showConfirm()"><i class="fa fa-trash"></i></a>
      </div>
      <div>
        <a href>{{model.name}}</a>
      </div>
      <div class="text-sm">
        <span class="text-muted">You can edit or delete it. </span> 
        <span class="label"></span>
      </div>
    </div>
    <div class="col-sm-12 m-t" ng-if="bShowEdit">
      <form ui-jp="parsley">
        <div class="box">
          <div class="box-header">
            <h2>Model information</h2>
          </div>
          <div class="box-body">                    
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Name</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control" placeholder="Name" ng-model="model.name">

              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Description</label>
              <div class="col-sm-9">
                <textarea rows="4"  class="form-control" ng-model="model.description"> </textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Active</label>
              <div class="col-sm-9">
                <input type="checkbox" ng-model="model.active" ng-checked="model.active"> {{model.active}}
              </div>
            </div>
          </div>
          <div class="dker p-a text-right">
            <button type="submit" class="btn info" ng-click="save()">Save</button>
            <button type="submit" class="btn warning" ng-click="hideEdit()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    

    
    </li>

    
</div>
