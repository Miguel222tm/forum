<div class="card"  ng-if="bCard">
	<div class="card-heading" ng-if="bSave">
	    <h2>{{previous.company}}</h2>
		    <div class="options">
		    	<button md-ink-ripple class="md-btn md-raised m-b btn-fw green-500" ng-click="save()" ng-disabled="!disableSaveButton()" >Save</button>
		    	<button md-ink-ripple class="md-btn md-raised m-b btn-fw red-500" ng-click="cancel()">Cancel</button>
		    	&nbsp; &nbsp;
		    	<i class="fa fa-trash-o"  ng-click="confirmDelete($event)"></i>
		    </div>
	</div>
	<div class="card-heading" ng-if="bEdit">
		<h2>{{previous.company}}</h2>
		<div class="options">
			<button md-ink-ripple class="md-btn md-raised m-b btn-fw blue-500" ng-click="edit()"  >Edit</button>
			&nbsp; &nbsp;
			<i class="fa fa-trash-o"  ng-click="confirmDelete($event)"></i>
		</div>
	</div>
	<div ng-if="bContent">
		<div class="card-body">
			<div class="row row-sm">
				<div class="col-sm-6">
			        <div class="md-form-group">
			          	<input class="md-input " ng-model="previous.job_title">
			          	<label>Job title</label>
			        </div>
			    </div>
			    <div class="col-sm-6">
			        <div class="md-form-group">
			          	<input class="md-input " ng-model="previous.company">
			          	<label>Company</label>
			        </div>
			    </div>
			    <div class="col-sm-4">
			        <div class="md-form-group">
	    				<md-datepicker ng-model="previous.initial_date" md-placeholder="Start date" >
	    				</md-datepicker>
			        </div>
			    </div>
			    <div class="col-sm-4" ng-show="!previous.is_current">
			        <div class="md-form-group">
			        	<md-datepicker ng-model="previous.end_date" md-placeholder="End date" >
	    				</md-datepicker>
			        </div>
			    </div>
			    <div class="col-sm-4">
			        <div class="md-form-group iscurrent">
			          	<label class="ui-checks">
				            <input type="checkbox" ng-model="previous.is_current">
				            <i class="blue"></i>
				            Current
			          	</label>
			        </div>
			    </div>
			    <div class="col-sm-12">
			        <div class="md-form-group">
			          	<textarea class="md-input" ng-model="previous.summary" rows="4"></textarea>
			          	<label>Summary</label>
			        </div>
				</div>
				<div class="col-sm-4">
			        <div class="md-form-group">
			          	<input class="md-input " ng-model="previous.country">
			          	<label>Country</label>
			        </div>
			    </div>
			    <div class="col-sm-4">
			        <div class="md-form-group">
			          	<input class="md-input " ng-model="previous.state">
			          	<label>State</label>
			        </div>
			    </div>
			    <div class="col-sm-4">
			        <div class="md-form-group">
			          	<input class="md-input " ng-model="previous.city">
			          	<label>City</label>
			        </div>
			    </div>
			    
			</div>
		</div>
	</div>
</div>
