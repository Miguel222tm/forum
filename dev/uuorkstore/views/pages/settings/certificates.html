<div class="card" ng-if="bCard">
		<div class="card-heading" ng-if="bSave">
		    <h2>{{certificate.name}}</h2>
		    <div class="options">
		    	<button md-ink-ripple class="md-btn md-raised m-b btn-fw green-500" ng-click="save()" ng-disabled="!disableSaveButton()" >Save</button>
		    	<button md-ink-ripple class="md-btn md-raised m-b btn-fw red-500" ng-click="cancel()">Cancel</button>
		    	&nbsp; &nbsp;
		    	<i class="fa fa-trash-o"  ng-click="confirmDelete($event)"></i>
		    </div>
		</div>
		<div class="card-heading" ng-if="bEdit">
		    <h2>{{certificate.name}}</h2>
		    <div class="options">
				<button md-ink-ripple class="md-btn md-raised m-b btn-fw blue-500" ng-click="edit()"  >Edit</button>
				&nbsp; &nbsp;
				<i class="fa fa-trash-o"  ng-click="confirmDelete($event)"></i>
			</div>
		</div>
		<div ng-if="bContent">
			<div class="card-body">
				<div class="row row-sm">
					<div class="col-sm-6">
						<div class="md-form-group">
							<input class="md-input" ng-model="certificate.name">
							<label>Title</label>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="md-form-group">
							<input class="md-input" ng-model="certificate.authority_name">
							<label>Authority name</label>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="md-form-group">
							<input class="md-input" ng-model="certificate.number">
							<label>Number</label>
						</div>
					</div>
					<div class="col-sm-4">
				        <div class="md-form-group">
	        				<md-datepicker ng-model="certificate.start_date" md-placeholder="Start date" >
	        				</md-datepicker>
				        </div>
				    </div>
				    <div class="col-sm-4">
				        <div class="md-form-group">
				        	<md-datepicker ng-model="certificate.end_date" md-placeholder="End date" >
	        				</md-datepicker>
				        </div>
				    </div>
				</div>    	
			</div>
		</div>
</div>
