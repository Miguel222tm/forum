  <div class="center-block w-xxl w-auto-xs p-v-md">
    <div class="navbar">
      <div class="navbar-brand m-t-lg text-center">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" style="
                width: 24px; height: 24px;">
          <path d="M 50 0 L 100 14 L 92 80 Z" fill="rgba(139, 195, 74, 0.5)"></path>
          <path d="M 92 80 L 50 0 L 50 100 Z" fill="rgba(139, 195, 74, 0.8)"></path>
          <path d="M 8 80 L 50 0 L 50 100 Z" fill="#fff"></path>
          <path d="M 50 0 L 8 80 L 0 14 Z" fill="rgba(255, 255, 255, 0.6)"></path>
        </svg>
        <span class="m-l inline">{{app.name}}</span>
      </div>
    </div>

    <div class="p-lg panel md-whiteframe-z1 text-color m">
      <div class="" align="center">
        Sign in with a social network
      </div>
      <div class="socialMedia" layout="row">
      <br>
        <button md-ink-ripple ng-click="authenticate('google')" class="md-btn md-raised red btn-block p-h-md social-buton" id="authorize-button" ><i class="fa fa-google"></i></button>
        <button md-ink-ripple ng-click="authenticate('linkedin')" class="md-btn md-raised  btn-block p-h-md social-buton" style="background-color: #069 !important"><i class="fa fa-linkedin"></i></button>
        <button md-ink-ripple ng-click="authenticate('facebook')" class="md-btn md-raised blue btn-block p-h-md social-buton" style="background-color: #4C67A1" ><i class="fa fa-facebook"></i></button>
      </div>
      <div class="m-b text-sm">
        Sign in with your {{app.name}} Account
      </div>
      <form name="form">
        <div class="md-form-group float-label">
          <input type="email" class="md-input" ng-model="auth.email" required>
          <label>Email</label>
        </div>
        <div class="md-form-group float-label">
          <input type="password" class="md-input" ng-model="auth.password" required>
          <label>Password</label>
        </div>      
        
        <button md-ink-ripple ng-click="auth.login()" ng-disabled="!auth.email && (!auth.password)" class="md-btn md-raised pink btn-block p-h-md">Sign in</button>
      </form>
      <!-- Display first notification -->
      <div ng-repeat="(id, notification) in notifications track by id">
        <growl-notification style="{{notification.style}}">
          {{notification.text}}
        </growl-notification>
      </div>

    </div>

    <div class="p-v-lg text-center">
      <div class="m-b"><button ui-sref="access.forgot-password" class="md-btn">Forgot password?</button></div>
      <div>Do not have an account? <button ui-sref="access.signup" class="md-btn">Create an account</button></div>
    </div>
  </div>
