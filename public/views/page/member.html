<div ng-if="member" ng-class="{'i-not-active': !member.user.active}" >
	<li class="list-item">
    <a herf class="list-left" ng-click="showDetails()">
    	<img src="{{member.picture_url}}" ng-if="member.picture_url" width="45" height="45">
      <img src="/images/default_picture.png" ng-if="!member.picture_url" width="45" height="45">
    </a>
    <div class="list-body" >
    	<div class="m-y-sm pull-right">
        <a href class="btn red" ng-click="activateUser(false)" ng-if="member.user.active"> <i class="fa fa-product-hunt"></i>Unactivate</a>
        <a href class="btn  color-three" ng-click="activateUser(true)" ng-if="!member.user.active"> <i class="fa fa-product-hunt"></i>Activate</a>
         <a href class="btn white" ng-click="showDetails()">Details</a>
      	
  	  </div>
      <div>
        <a href>{{member.name}}</a>
      </div>
      <div class="text-sm">
      	<span class="text-muted"><strong>email </strong>{{member.email}} </span> 
      	<span class="label green" ng-if="member.user.active">ACTIVE</span>
        <span class="label red" ng-if="member.memberId &&!member.user.active">INACTIVE </span>
      </div>
    </div>
    <div class="col-sm-12 m-t" ng-if="bShowEdit">
      <form ui-jp="parsley">
        <div class="box">
          <div class="box-header">
            <h2>Member information</h2>
          </div>
          <div class="box-body">
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">ID</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control"  ng-model="member.memberId" ng-disabled="true">
              </div>
            </div>                    
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">First name</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control" placeholder="First name" ng-model="member.firstName" ng-disabled="true">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Last name</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control" placeholder="Last name" ng-model="member.lastName" ng-disabled="true">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Email</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control" placeholder="Code" ng-model="member.email" ng-disabled="true"> 
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Gender</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control" placeholder="Gender" ng-model="member.gender" ng-disabled="true"> 
              </div>
            </div>
            <!-- <div class="form-group row">
              <label class="col-sm-3 form-control-label">rating</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control" placeholder="Gender" ng-model="member.gender" ng-disabled="true"> 
              </div>
            </div> -->

          </div>
          <div class="dker p-a text-right">
            <button type="submit" class="btn info" ng-click="save()">Save</button>
            <button type="submit" class="btn warning" ng-click="hideEdit()">Cancel</button>
          </div>
        </div>
      </form>
    </div> 

    <div class="col-sm-12 m-t" ng-if="bShowChild">
      <div ng-repeat="product in member.products">
        <product product="product" member="member" user="user"> </product>
      </div>
      <div class="col-sm-12 col-md-12">
        <button class="btn btn-fw blue col-sm-12 col-md-12" ng-click="addProduct()">Add a new product</button>
      </div>
    </div>
    
    </li>

    
</div>
