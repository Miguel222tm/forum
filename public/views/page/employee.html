
<div ng-if="employee" ng-class="{'i-not-active': !employee.user.active}" >
	<li class="list-item">
    <a herf class="list-left" ng-click="showDetails()">
    	<img src="{{employee.picture_url}}" ng-if="employee.picture_url" width="45" height="45">
      <img src="/images/default_picture.png" ng-if="!employee.picture_url" width="45" height="45">
    </a>
    <div class="list-body" >
    	<div class="m-y-sm pull-right">
        <a href class="btn red" ng-click="desactivate()" ng-if="employee.user.active"> <i class="fa fa-product-hunt"></i>Unactivate</a>
        <a href class="btn  color-three" ng-click="activateUser(true)" ng-if="!employee.user.active"> <i class="fa fa-product-hunt"></i>Activate</a>
         <a href class="btn white" ng-click="showDetails()">Details</a>
      	
  	  </div>
      <div>
        <a href>{{employee.name}}</a>
      </div>
      <div class="text-sm">
      	<span class="text-muted"><strong>email </strong>{{employee.email}} </span> 
      	<span class="label green" ng-if="employee.user.active">ACTIVE</span>
        <span class="label red" ng-if="employee.employeeId &&!employee.user.active">INACTIVE </span>
      </div>
    </div>
    <div class="col-sm-12 m-t" ng-if="bShowEdit">
      <form ui-jp="parsley">
        <div class="box">
          <div class="box-header">
            <h2>Employee information</h2>
          </div>
          <div class="box-body">
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">ID</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control"  ng-model="employee.employeeId" ng-disabled="true">
              </div>
            </div>                    
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">First name</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control" placeholder="First name" ng-model="employee.firstName" ng-disabled="true">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Last name</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control" placeholder="Last name" ng-model="employee.lastName" ng-disabled="true">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Email</label>
              <div class="col-sm-9">
                <input type="text" data-parsley-type="text" class="form-control" placeholder="Code" ng-model="employee.email" ng-disabled="true"> 
              </div>
            </div>
          </div>
          
        </div>
      </form>
    </div>

    <div class="col-sm-12 m-t" ng-if="bDesactivate">
      <form ui-jp="parsley">
        <div class="box">
          <div class="box-header">
            <h2>Desactivate Account</h2>
          </div>
          <div class="box-body">
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Reason</label>
              <div class="col-sm-9">
                <textarea class="form-control" ng-model="employee.user.reason" rows="4"></textarea>
              </div>
            </div>                    
          </div>
          <div class="dker p-a text-right">            
            <button type="submit" class="btn info" ng-click="activateUser(false)">Desactivate</button>
            <button type="submit" class="btn warning" ng-click="cancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div> 
    
    </li>

    
</div>
