<div>
  <div class="form-group row">
    <label class="col-sm-3 form-control-label">Title</label>
    <div class="col-sm-9">
      <input type="text"  data-parsley-type="text" class="form-control" placeholder="Title" ng-model="currentUser.title" >
    </div>
  </div>
  <div class="form-group row" >
    <label class="col-sm-3 form-control-label">First name</label>
    <div class="col-sm-9">
      <input type="text"  data-parsley-type="text" class="form-control" placeholder="First name" ng-model="currentUser.firstName" >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 form-control-label">Last name</label>
    <div class="col-sm-9">
      <input type="text"  data-parsley-type="text" class="form-control" placeholder="Last name" ng-model="currentUser.lastName">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 form-control-label">Email</label>
    <div class="col-sm-9">
      <input type="text"  data-parsley-type="text" class="form-control" placeholder="Email" ng-model="currentUser.email" ng-disabled = true>
    </div>
  </div>
  <div class="form-group row" >
    <label class="col-sm-3 form-control-label">Telephone</label>
    <div class="col-sm-9">
      <input type="phone"  data-parsley-type="text" class="form-control" placeholder="Telephone" ng-model="currentUser.telephone" >
    </div>
  </div>
  <div class="form-group row" >
    <label class="col-sm-3 form-control-label">Ext</label>
    <div class="col-sm-9">
      <input type="text"  data-parsley-type="text" class="form-control" placeholder="Ext" ng-model="currentUser.ext">
    </div>
  </div>

  <div class="form-group row" >
    <label class="col-sm-3 form-control-label">Address line 1</label>
    <div class="col-sm-9">
      <input type="text"  data-parsley-type="text" class="form-control" placeholder="Int / Num / Street " ng-model="currentUser.address" >
    </div>
  </div>

  <div class="form-group row"  >
    <label class="col-sm-3 form-control-label">Address line 2</label>
    <div class="col-sm-9">
      <input type="text"   data-parsley-type="text" class="form-control" placeholder="Extra address line" ng-model="currentUser.address_second_line" >
    </div>
  </div>
  <div class="form-group row" >
    <label class="col-sm-3 form-control-label">Zip code</label>
    <div class="col-sm-9">
      <input type="text" data-parsley-type="text" class="form-control" placeholder="Zip code" ng-model="currentUser.zip_code" >
    </div>
  </div>
  <div class="form-group row" >
    <label class="col-sm-3 form-control-label">Website</label>
    <div class="col-sm-9">
      <input type="text" data-parsley-type="text" class="form-control" placeholder="Website" ng-model="currentUser.website" >
    </div>
  </div>
  <p ><b>Alternate Contact</b></p>

  <div class="form-group row" >
    <label class="col-sm-3 form-control-label">First Name</label>
    <div class="col-sm-9">
      <input type="text" data-parsley-type="text" class="form-control" placeholder="First name" ng-model="currentUser.alternative_first_name" >
    </div>
  </div>
  <div class="form-group row" >
    <label class="col-sm-3 form-control-label">Last Name</label>
    <div class="col-sm-9">
      <input type="text" data-parsley-type="text" class="form-control" placeholder="Last name" ng-model="currentUser.alternative_last_name" >
    </div>
  </div>

  <div class="form-group row" >
    <label class="col-sm-3 form-control-label">Email</label>
    <div class="col-sm-9">
      <input type="text" data-parsley-type="text" class="form-control" placeholder="Email" ng-model="currentUser.alternative_email" >
    </div>
  </div>
  
  <div class="form-group row" >
    <label class="col-sm-3 form-control-label">Telephone</label>
    <div class="col-sm-9">
      <input type="text" data-parsley-type="text" class="form-control" placeholder="Telephone" ng-model="currentUser.alternative_telephone" >
    </div>
  </div>
  <div class="form-group row" >
    <label class="col-sm-3 form-control-label">Ext</label>
    <div class="col-sm-9">
      <input type="text" data-parsley-type="text" class="form-control" placeholder="Ext" ng-model="currentUser.alternative_ext" >
    </div>
  </div>
  <script src="http://lab.iamrohit.in/js/location.js"></script>
</div>
