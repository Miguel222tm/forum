  <div class="center-block w-xxl w-auto-xs p-y-md">
    <div class="navbar">
      <div class="pull-center">
        <div ui-include="'../views/blocks/navbar.brand.html'"></div>
      </div>
    </div>
    <div class="p-a-md box-color r box-shadow-z1 text-color m-a" ng-if="bForm">
      <div class="m-b">
        Change password?
        <p class="text-xs m-t">Enter your email address below and we will send you instructions on how to change your password.</p>
      </div>
      <form name="reset">
        <div class="md-form-group">
          <input type="email" ng-model="currentUser.email" class="md-input" ng-disabled="true">
          <label>Your Email</label>
        </div>
        <div class="md-form-group">
          <input type="password" ng-model="password" class="md-input" required>
          <label>New password</label>
        </div>
        <div class="md-form-group">
          <input type="password" ng-model="repeat" class="md-input" required>
          <label>Repeat password</label>
        </div>
        
        <button type="submit" class="btn primary btn-block p-x-md" title="Hey!" data-content="Instructions sent to your email." data-type="info" data-container="#alerts-container" bs-alert ng-disabled="password !== repeat" ng-click="change(password)" >Change</button>
      </form>
    </div>

    <div ng-if="bConfirmation" class="p-a-md box-color r box-shadow-z1 text-color m-a">
      <div class="m-b">
        Password changed!
        <p class="text-xs m-t">Now, you can login with your new password.</p>
      </div>

    </div>
    <p id="alerts-container"></p>
    <div class="p-v-lg text-center">Return to <a ui-sref="access.signin" href="#/access/signin" class="text-primary _600">Sign in</a></div>    
  </div>
