<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Please complete your location information.</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon  aria-label="Close dialog">close </md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="clearfix m-b-lg">
          <form role="form" class="col-md-6 p-a-0">
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">State</label>
              <div class="col-sm-9">
                <select name="country" class="countries form-control c-select m-y" id="countryId" ng-model="country" ng-click="setCountry(country)">
                  <option value="" >Select Country</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">State</label>
              <div class="col-sm-9">
                <select name="state" class="states form-control c-select m-y" id="stateId" ng-model="state" ng-click="setState(state)" >
                  <option value="">Select State</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">City</label>
              <div class="col-sm-9">
                <select name="city" class="cities form-control c-select m-y" id="cityId" ng-model="city" ng-click="setCity(city)">
                  <option value="">Select City</option>
                </select>
              </div>
            </div>
            <script src="http://lab.iamrohit.in/js/location.js"></script>
            
          </form>
          </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      
      <span flex></span>
      <md-button ng-click="cancel()">
       Cancel
      </md-button>
      <md-button ng-click="save()" style="margin-right:20px;">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
