  <div class="center-block w-xxl w-auto-xs p-y-md">
    <div class="navbar">
      <div class="pull-center">
        <div ui-include="'../views/blocks/navbar.brand.html'"></div>
      </div>
    </div>

    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
    <div class="" align="center">
      Sign up with a social network
    </div>
    <div class="socialMedia" layout="row">
    <br>
      <button md-ink-ripple ng-click="authenticate('google')" class="md-btn md-raised red btn-block p-h-md social-buton" id="authorize-button" ><i class="fa fa-google"></i></button>
      <button md-ink-ripple ng-click="authenticate('linkedin')" class="md-btn md-raised  btn-block p-h-md social-buton" style="background-color: #069 !important"><i class="fa fa-linkedin"></i></button>
      <button md-ink-ripple ng-click="authenticate('facebook')" class="md-btn md-raised blue btn-block p-h-md social-buton" style="background-color: #4C67A1" ><i class="fa fa-facebook"></i></button>
    </div>
      <div class="m-b text-sm">
        Sign up to your Clubmein Account
      </div>
      <form name="form">
        <div class="md-form-group">
          <input type="text" class="md-input" ng-model="user.name" required>
          <label>Name</label>
        </div>
        <div class="md-form-group">
          <input type="email" class="md-input" ng-model="user.email" required>
          <label>Email</label>
        </div>
        <div class="md-form-group">
          <input type="password" class="md-input" ng-model="user.password" required>
          <label>Password</label>
        </div>
        <div class="m-b-md">
          <label class="md-check">
            <input type="checkbox" ng-model="agree" required><i class="primary"></i> Agree the <a href>terms and policy</a>
          </label>
        </div>
        <button type="submit" class="btn primary btn-block p-x-md">Sign up</button>
      </form>
    </div>

    <div class="p-v-lg text-center">
      <div>Already have an account? <a ui-sref="access.signin" href="#/access/signin" class="text-primary _600">Sign in</a></div>
    </div>
  </div>
